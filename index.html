<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h2 class="question--title">Q7 サイズ変更</h2>
      <div class="box_Q1"></div>
      <h2 class="question--title">Q2 色変更</h2>
      <div class="box_Q2"></div>
      <h2 class="question--title">Q3 margin値の変更</h2>
      <div class="is_flex">
        <div class="box_Q3-1"></div>
        <div class="box_Q3-2"></div>
      </div>
      <h2 class="question--title">Q4 floatの解除</h2>
      <div class="clearfix">
        <div class="float_box">
          <div class="box_Q4-1"></div>
          <div class="box_Q4-2"></div>
        </div>
      </div>
      <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
      <div class="flex_directionQ5">
        <div class="box_Q5-1">A</div>
        <div class="box_Q5-2">B</div>
        <div class="box_Q5-3">C</div>
      </div>
      <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
      <div class="flex_directionQ6">
        <div class="box_Q6-1">A</div>
        <div class="box_Q6-2">B</div>
        <div class="box_Q6-3">C</div>
      </div>
      <h2 class="question--title">Q7 要素の表示・非表示</h2>
      <div class="flex_directionQ7">
        <div class="box_Q7-1"></div>
        <div class="box_Q7-2"></div>
        <div class="box_Q7-3"></div>
      </div>
    </div>
  </div>

</html>
